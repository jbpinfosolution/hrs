<!-- table -->

    <section class="h-100">
      <div class="container-2">
      <div class="row">
        <div class="search-emdata">
          <input
            class="form-control"
            type="text"
            name="search"
            [(ngModel)]="searchText"
            autocomplete="off"
            placeholder="  search by month name "
          /><img class="sea" src="assets/search.png"/>
        
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><img class="img" src="assets/up.png" (click)="orderA()"/>
                <img class="img" src="assets/down.png" (click)="orderD()"/>
                Emp Id</th>

              <th ><img class="img" src="assets/up.png" (click)="dec()"/>
                <img class="img" src="assets/down.png" (click)="aec()"/>
                Name</th>
              
              <th><img class="img" src="assets/up.png" (click)="Odec()"/>
                <img class="img" src="assets/down.png" (click)="Oaec()"/>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let em of emdata | filter:searchText ">
              <td>{{ em.id }}</td>
              <td>{{ em.name }}</td>
              <td>{{ em.date }}</td>
            </tr>
          </tbody>  
        </table>
      </div>
      </div>
    </div>
  </div>
    </section>
