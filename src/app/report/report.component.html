<!-- table -->

    <section class="h-100" >
      <div class="container-2">
      <div class="row">
       
        <div class="search-emdata">
          <input
            class="form-control"
            type="text"
            name="search"
            [(ngModel)]="searchText"
            autocomplete="off"
            placeholder="  search by month name &#61442;"
          />
        </div>
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Emp Id</th>
              <th>Name</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let em of emdata | filter:searchText">
              <td>{{ em.id }}</td>
              <td>{{ em.name }}</td>
              <td>{{ em.date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    </section>
